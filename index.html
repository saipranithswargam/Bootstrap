    <body>
        <section class="slide">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1500" >
            <div class="carousel-inner ">

                  <h1>MY SKILLS</h1>

              </div>
              <div class="carousel-item">

                <img src="images/skill-removebg-preview.png" class="d1" alt="...">

              </div>
              <div class="carousel-item">
